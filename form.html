<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/app.css">
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">
        <div>
            <label for="">Nama Lengkap: </label>
            <input type="text" placeholder="Nama" id="nama" name="name">
        </div>
        <div>
            <label for="">Email: </label>
            <input type="email" placeholder="Email" id="email" name="email">
        </div>
        <div>
            <label for="">Password: </label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>
        <div>
            <label for="">Phone Number: </label>
            <input type="number" placeholder="Phone Number" id="phone_num" name="phone_num">
        </div>
        <div>
            <label for="">Color: </label>
            <input type="color" placeholder="Color" id="color" name="color">
        </div>
        <button type="button">Ini Button Biasa</button>
        <button type="submit">Kirim Data</button>
        <button type="submit" value="daftar">Daftar</button>
    </form>
    <br>
    <hr>
    <br>
    <h1>Pesanan</h1>
    <form action="/order">
        <div>
            <label for="Baju">Baju</label>
            <input type="radio" name="baju" id="" value="Kemeja" checked><label for="">Kemeja</label>
            <input type="radio" name="baju" id="" value="Kaos"><label for="">Kaos</label>
        </div>
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="" selected></option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra-Large</option>
            </select>
        </div>
        <div>
            <p>
                <label for="notes">Catatan</label>
            </p>
            <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="term">Sesuai Pesanan</label>
            <input type="checkbox" name="term" id="term" value="yes">
        </div>
        <button type="submit">Order</button>
    </form>
    <br>
    <hr>
    <br>
    <h1>Validasi</h1>
    <form action="valid">
        <div>
            <input type="text" name="input" id="" required minlength="3" maxlength="5">
            <input type="number" name="number" id="number" required min="2" max="9">
            <button type="submit">Kirim</button>
        </div>
    </form>
</body>
</html>
