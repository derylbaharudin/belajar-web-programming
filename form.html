<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="#" method="post">
        <div>
            <label for="">Nama Lengkap: </label>
            <input type="text" placeholder="Nama" id="nama">
        </div>
        <div>
            <label for="">Email: </label>
            <input type="email" placeholder="Email" id="email">
        </div>
        <div>
            <label for="">Password: </label>
            <input type="password" placeholder="Password" id="password">
        </div>
        <div>
            <label for="">Phone Number: </label>
            <input type="number" placeholder="Phone Number" id="phone_num">
        </div>
        <div>
            <label for="">Color: </label>
            <input type="color" placeholder="Color" id="color">
        </div>
        <button type="button">Ini Button Biasa</button>
        <button type="submit">Kirim Data</button>
        <button type="submit" value="daftar">Daftar</button>
    </form>
</body>
</html>
